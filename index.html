<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atlas Mapper â€” Domain Explorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-card: #161618;
      --bg-card-hover: #1c1c1f;
      --border: #27272a;
      --border-hover: #3f3f46;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent-gold: #f59e0b;
      --accent-gold-dim: #b45309;
      --accent-emerald: #10b981;
      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
      --accent-rose: #f43f5e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }
    
    /* Subtle grid background */
    .background-pattern {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }
    
    .background-glow {
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 600px;
      background: radial-gradient(ellipse, rgba(245, 158, 11, 0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    /* Header */
    header {
      padding: 60px 0 40px;
      text-align: center;
    }
    
    .logo-mark {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-gold-dim) 100%);
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(245, 158, 11, 0.25);
    }
    
    .logo-mark svg {
      width: 32px;
      height: 32px;
      color: var(--bg-primary);
    }
    
    h1 {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 400;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }
    
    h1 span {
      font-style: italic;
      color: var(--accent-gold);
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 1.125rem;
      font-weight: 300;
      max-width: 500px;
      margin: 0 auto;
    }
    
    /* Stats bar */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 48px;
      padding: 32px 0;
      margin-bottom: 40px;
      border-bottom: 1px solid var(--border);
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.75rem;
      font-weight: 500;
      color: var(--text-primary);
    }
    
    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-top: 4px;
    }
    
    /* Section title */
    .section-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--text-muted);
    }
    
    .section-line {
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    
    /* Domain Grid */
    .domains-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 20px;
      padding-bottom: 80px;
    }
    
    .domain-card {
      position: relative;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }
    
    .domain-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--card-accent, var(--accent-gold));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .domain-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--border-hover);
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .domain-card:hover::before {
      opacity: 1;
    }
    
    .domain-card:hover .card-arrow {
      transform: translate(4px, -4px);
      opacity: 1;
    }
    
    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .card-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      background: var(--icon-bg, rgba(245, 158, 11, 0.1));
    }
    
    .card-arrow {
      color: var(--text-muted);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .card-arrow svg {
      width: 20px;
      height: 20px;
    }
    
    .domain-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .domain-description {
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 300;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .card-meta {
      display: flex;
      gap: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .meta-item svg {
      width: 14px;
      height: 14px;
      opacity: 0.7;
    }
    
    .meta-value {
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-secondary);
    }
    
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 100px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 500;
    }
    
    .status-active {
      background: rgba(16, 185, 129, 0.1);
      color: var(--accent-emerald);
    }
    
    .status-wip {
      background: rgba(245, 158, 11, 0.1);
      color: var(--accent-gold);
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }
    
    /* Coming Soon Card */
    .domain-card.coming-soon {
      opacity: 0.6;
      cursor: default;
    }
    
    .domain-card.coming-soon:hover {
      transform: none;
      box-shadow: none;
    }
    
    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px 24px;
      background: linear-gradient(to top, var(--bg-primary) 0%, transparent 100%);
      text-align: center;
      z-index: 10;
    }
    
    .footer-text {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .footer-text a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .footer-text a:hover {
      color: var(--accent-gold);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 40px 0 32px;
      }
      
      .stats-bar {
        gap: 24px;
        flex-wrap: wrap;
      }
      
      .domains-grid {
        grid-template-columns: 1fr;
      }
      
      .domain-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  <div class="background-glow"></div>
  
  <div class="container">
    <header>
      <div class="logo-mark">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
          <path d="M2 12h20"/>
        </svg>
      </div>
      <h1>Atlas <span>Mapper</span></h1>
      <p class="subtitle">Interactive visualization of website architectures and internal link structures</p>
    </header>
    
    <div class="stats-bar">
      <div class="stat">
        <div class="stat-value" id="total-domains">1</div>
        <div class="stat-label">Domains Mapped</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="total-pages">â€”</div>
        <div class="stat-label">Total Pages</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="total-links">â€”</div>
        <div class="stat-label">Links Tracked</div>
      </div>
    </div>
    
    <div class="section-header">
      <span class="section-title">Available Domains</span>
      <div class="section-line"></div>
    </div>
    
    <div class="domains-grid" id="domains-container">
      <!-- Domain cards will be inserted here -->
    </div>
  </div>
  
  <footer>
    <p class="footer-text">Built with care Â· <a href="https://github.com/flrn/AtlasMapper" target="_blank">View on GitHub</a></p>
  </footer>

  <script>
    // Domain configuration - add new domains here
    const domains = [
      {
        id: 'aol',
        name: 'aol.com',
        description: 'The iconic internet portal that defined the early web era. Mapping its modern architecture and link structure.',
        icon: 'ðŸ“¡',
        url: './mapper.html',
        status: 'active',
        pages: 87,
        links: 342,
        accentColor: '#3b82f6',
        iconBg: 'rgba(59, 130, 246, 0.1)'
      },
      // Add more domains here as you map them
      // Example:
      // {
      //   id: 'example',
      //   name: 'example.com',
      //   description: 'Description of the website.',
      //   icon: 'ðŸ”®',
      //   url: './mapper.html?domain=example',
      //   status: 'active', // or 'wip'
      //   pages: 100,
      //   links: 500,
      //   accentColor: '#8b5cf6',
      //   iconBg: 'rgba(139, 92, 246, 0.1)'
      // },
    ];

    // Render domain cards
    function renderDomains() {
      const container = document.getElementById('domains-container');
      let totalPages = 0;
      let totalLinks = 0;

      domains.forEach(domain => {
        totalPages += domain.pages || 0;
        totalLinks += domain.links || 0;

        const card = document.createElement('a');
        card.href = domain.status === 'wip' ? '#' : domain.url;
        card.className = `domain-card ${domain.status === 'wip' ? 'coming-soon' : ''}`;
        card.style.setProperty('--card-accent', domain.accentColor);
        card.style.setProperty('--icon-bg', domain.iconBg);
        
        card.innerHTML = `
          <div class="card-header">
            <div class="card-icon">${domain.icon}</div>
            <div class="card-arrow">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 17L17 7M17 7H7M17 7V17"/>
              </svg>
            </div>
          </div>
          <div class="domain-name">${domain.name}</div>
          <p class="domain-description">${domain.description}</p>
          <div class="card-meta">
            <div class="meta-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
              </svg>
              <span class="meta-value">${domain.pages || 'â€”'}</span> pages
            </div>
            <div class="meta-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
              </svg>
              <span class="meta-value">${domain.links || 'â€”'}</span> links
            </div>
            <div style="flex: 1;"></div>
            <span class="status-badge ${domain.status === 'active' ? 'status-active' : 'status-wip'}">
              <span class="status-dot"></span>
              ${domain.status === 'active' ? 'Live' : 'Coming Soon'}
            </span>
          </div>
        `;
        
        container.appendChild(card);
      });

      // Update stats
      document.getElementById('total-domains').textContent = domains.filter(d => d.status === 'active').length;
      document.getElementById('total-pages').textContent = totalPages > 0 ? totalPages.toLocaleString() : 'â€”';
      document.getElementById('total-links').textContent = totalLinks > 0 ? totalLinks.toLocaleString() : 'â€”';
    }

    // Add placeholder card for future domains
    function addPlaceholder() {
      const container = document.getElementById('domains-container');
      const placeholder = document.createElement('div');
      placeholder.className = 'domain-card coming-soon';
      placeholder.style.setProperty('--card-accent', '#3f3f46');
      placeholder.style.setProperty('--icon-bg', 'rgba(63, 63, 70, 0.3)');
      placeholder.innerHTML = `
        <div class="card-header">
          <div class="card-icon" style="opacity: 0.5;">âž•</div>
        </div>
        <div class="domain-name" style="opacity: 0.5;">More coming soon...</div>
        <p class="domain-description" style="opacity: 0.4;">New domains will be added as they are mapped and analyzed.</p>
        <div class="card-meta">
          <span class="status-badge status-wip">
            <span class="status-dot"></span>
            In Progress
          </span>
        </div>
      `;
      container.appendChild(placeholder);
    }

    // Initialize
    renderDomains();
    addPlaceholder();
  </script>
</body>
</html>
